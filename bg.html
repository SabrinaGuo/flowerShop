<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.vnm.confettiButton.css">
</head>

<body>
    <button class="btn">Confetti Button</button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
        </script>
    <script src="js/jquery.vnm.confettiButton.js"></script>
    <script>
        // $(function () {

        //     $('.btn').confettiButton();


        // });
        $('.btn').confettiButton({

            // the number of particles
            num: 60,

            // an array of colos
            colorArray: ['#FF5566', '#FFFFFF', '#F1C40F', '#2EBFF6', '#2ECC71'],

            // min/max distances
            minX: 5,
            minY: 5,
            maxX: 120,
            maxY: 120,

            // min/max scale levels
            minScale: 50,
            maxScale: 150,

            // animation speed
            speed: 1,

            // rotate the particles
            rotation: true,

            // appears on a hover event
            hoverOnly: false

        });
    </script>
</body>

</html>
